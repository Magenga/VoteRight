<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024政見的選擇</title>
    <style>
        #topicImg{
            width: 375px;
            height: 68px;
        }
        #mainPage{
            display:flex;
            flex-direction: column;
            align-items: center;
        }
        .select{
            height: 40px;
            width: 375px;
            margin: 10px ;
            padding: 3px;
            background-color: rgb(113, 94, 55);
            cursor: pointer;
            box-shadow: 3px 3px 0 0 black;
            list-style-type: None;
            color: white;
            text-shadow: 1px 1px black;
        }
        .Pagination{
            display: flex;
            justify-content: space-around;
        }
        .topicNum{
            color: brown;
        }
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 4px;
        }

        .progress {
            height: 20px;
            background-color: #4caf50;/*完成進度顏色*/
            border-radius: 4px;
            width: 10%;/*用js調整這個%數，每使用一次下一題就+10%，前一題則-10%*/
        }
    </style>
</head>
<body>
    <section id="mainPage">
        <div class="header">
            <div class="container"><img id="topicImg" src="{{url_for('static',filename='topicimg.png')}}"></div>
        </div>
        <div class="container topic" style="display: block;">
            <div class="heading">
                <div class="topicInfon">
                    <div class="topicType">{{ question['Q'] }}</div>
                    <div class="topicNum progress-bar">{{ question['num'] }} / 10
                        <div class="progress"></div>
                    </div>
                </div>
                <div class="progress-bar">
                    <i style="width: 10%;"></i>
                </div>
            </div>
            <div class="topic-box">
                <div class="topic-title">
                    <div class="content">{{ question['description'] }}</div>
                </div>
                <div class="topic-list">
                    <ul>
                        <li class="select" id="select1" onclick="selectOnClick(1)">{{ question['option1'] }}</li>
                        <li class="select" id="select2" onclick="selectOnClick(2)">{{ question['option2'] }}</li>
                        <li class="select" id="select3" onclick="selectOnClick(3)">{{ question['option3'] }}</li>
                    </ul>
                </div>
            </div>
            <div class="Pagination" style="display: flex;">
                <a href="" id="previous" class="switch_btn" onclick="lastOnClick({{ questionNum }})">前一題 </a>
                <a href="" id="next" class="switch_btn" onclick="nextOnClick({{ questionNum }})">下一題 </a>
            </div>
        </div>
    </section>
    <script src="{{url_for('static',filename='mainController.js')}}">
    </script>
</body>
</html>
